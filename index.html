<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Papers-Scissors</title>
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Play Rock, Papers, Scissors!</h1>
        <h3>Click on your choice below.</h3>
    </div>
    <div class="game">
        <h5 class="results">You Win! Rock Beats Paper</h5>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <h6 class="score">Human: 0 | Computer: 0</h6>
    </div>
</body>
</html>
