<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Papers-Scissors</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1>Play Rock, Papers, Scissors!</h1>
        <h3>Click on your choice below.</h3>
    </div>
    <div class="game">
        <h5 class="results">Begin the game!</h5>
        <div class="buttons">
            <button id="rock"><img src="./images/rock.png" alt="Rock. Image credit to Cristiano Zoucas"></button>
            <button id="paper"><img src="./images/paper.png" alt="Paper. Image credit to Cristiano Zoucas"></button>
            <button id="scissors"><img src="./images/scissors.png" alt="Scissors. Image credit to Cristiano Zoucas"></button>
        </div>
        <h6 class="score">Human: 0 | Computer: 0</h6>
    </div>
</body>
</html>
